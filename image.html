<!-- Image, audio, video, text formatting -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is image tag.</p>
    <img src="iu.jpg" width="500" height="300" alt="">
    <p>This is video</p>
    <video controls height="250" width="500">
    <source src="./footage.mp4"></video>
    <p>This is audio.</p>
    <audio controls>
        <source src="./audio.mp3">
    </audio>
    <p>Text Formatting.</p>
    <p>This is normal text.</p>
    <p><strong>This is strong text.</strong></p>
    <p><i>This is Italic Text.</i></p>
    <p><i><b>This is Italic Bold Text.</b></i></p>
</body>
</html>
