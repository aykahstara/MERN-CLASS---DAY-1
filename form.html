<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form>
        <label for="fname">First Name:</label>
        <input id="fname" type="text"/>
        <br><br>
        <label for="lname">Last Name:</label>
        <input id="lname" type="text"/>
        <br><Br>
            <label for="age">Age:</label>
        <input id="age" type="number"/>
        <br><Br>
        <!-- Select, Dropdown -->
        <label>Gender:</label>
        <select>
            <option>Select</option>
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
        <br><br>
        <!-- Text area -->
        <p>Introduce yourself in 200 words:</p>
        <textarea rows="8" cols="30"></textarea>
        <br><br>
        
        <!-- Radio Buttons -->
        <label>Choose Your Area of Interest:</label>
        <br>
        <input type="radio" name="Interests" id="programming" value="Frontend">
        <label for="Frontend">Frontend</label>
        <br>
        <input type="radio" name="Interests" id="programming" value="Backend">
        <label for="Backend">Backend</label>
        </select>
        <br><br>
         <!-- upload files -->
         <label for="profile">Upload your CV:</label>
         <input id="photo" type="file" multiple/>
         <br><br>
        <input type="submit" />
    </form>
    <p>
        The <abbr title="World Health Organization">WHO</abbr> is a good NGO.       
    </p>
    <p>Know more about us here:
        <a href="./test.url">Link</a>
    </p>
</body>
</html>
